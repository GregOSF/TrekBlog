<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="../styles/style.css">

  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

  <title>Trek Blog</title>
</head>
<body>
  <header>
  TREKBLOG
  </header>
  <div class="container">
    <div class="row" id="hold-all">
      <div class="col-md-4" id="entry-form">
        <h1>Post About Your Hike!</h1>
        <form class="text-center" id="new-Entry">
            <div class="form-group">
              <input class="form-control" id="user-name" placeholder="Enter Your User Name" autofocus>
            </div>
            <div class="form-group">
              <input class="form-control" id="user-location" placeholder="Where Did You Hike Today?">
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="3" id="user-post" placeholder="Tell Everyone About Your Hike"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Submit Post">
            </div>
            <hr>
          </form> 

      </div>

      <div class="col-md-8 fixed-panel" id="newPostContainer">
        <div id="new-Posts">
        </div>
      </div>
    </div>
  </div>


  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="../scripts/script.js"></script>

  <!-- underscore template -->
  <script type="text/template" id="post-template">

    <div class="blogPost">
      <p>
        <span style="font-weight:bold">Trekker:</span> <%= user %>
      </p>
      <p>
       <span style="font-weight:bold">Where Trekked:</span> <%= location %>
      </p>
      <p>
       <span style="font-weight:bold">About My Trek:</span> <%= post %>
      </p>
      <button type="button" class="btn btn-default btn-sm removeButton">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Remove Post From List
        </button>
      <hr>
    </div>
  </script>


</body>
</html>
